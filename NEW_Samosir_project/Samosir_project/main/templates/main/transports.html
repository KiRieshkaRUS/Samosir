{% extends 'main/base.html' %}

{% block title %}Транспорт{% endblock %}

{% block content %}
    <h1>Транспорт</h1>
    <ul>
        {% for transport in all_transports %}
            <li>
                <a href="{% url 'main:transport' transport.transport_slug %}">{{transport}}</a>

            </li>
        {% empty %}
            <li>
                <h3>На данный момент нет транспорта</h3>
            </li>
        {% endfor %}

    </ul>
{% endblock %}
